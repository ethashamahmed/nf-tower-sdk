openapi: 3.0.1
info:
  title: Nextflow Tower API
  description: Nextflow Tower service API
  contact:
    url: https://seqera.io
    email: info@seqera.io
  version: 1.14.0
paths:
  /actions:
    get:
      summary: List the available Pipeline Actions for the authenticated user or given
        workspace
      operationId: ListActions
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: attributes
        in: query
        description: "Comma-separated list of attributes to retrieve: `labels`. Empty\
          \ to retrieve nothing "
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ActionQueryAttribute'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListActionsResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    post:
      summary: Create a new Pipeline Action
      operationId: CreateAction
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Action create request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActionRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateActionResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/types:
    get:
      summary: List the supported event types that can trigger a Pipeline Action
      operationId: ListActionTypes
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListEventTypesResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/validate:
    get:
      summary: Check that an action name is valid
      operationId: ValidateActionName
      parameters:
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        description: Action name to validate
        schema:
          type: string
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
        "409":
          description: Duplicated element
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - BearerAuth: []
  /actions/{actionId}:
    get:
      summary: Describe an existing Pipeline Action
      operationId: DescribeAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      - name: attributes
        in: query
        description: "Comma-separated list of attributes to retrieve: `labels`. Empty\
          \ to retrieve nothing "
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ActionQueryAttribute'
      responses:
        "200":
          description: OK
          content:
            application/json:
