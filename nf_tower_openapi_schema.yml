        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    put:
      summary: Update a Pipeline Action
      operationId: UpdateAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      requestBody:
        description: Action update request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateActionRequest'
        required: true
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
    delete:
      summary: Delete a Pipeline Action
      operationId: DeleteAction
      parameters:
      - name: actionId
        in: path
        description: Action string identifier
        required: true
        schema:
          type: string
      - name: workspaceId
        in: query
        description: Workspace numeric identifier
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Operation not allowed
      security:
      - BearerAuth: []
  /actions/{actionId}/launch:
    post:
      summary: Trigger the execution of a Tower Launch Action
