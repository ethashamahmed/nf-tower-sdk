components:
  schemas:
    AbstractGridConfig:
      type: object
      properties:
        workDir:
          type: string
        launchDir:
          type: string
        userName:
          type: string
        hostName:
          type: string
        port:
          type: integer
          format: int32
        headQueue:
          type: string
        computeQueue:
          type: string
        maxQueueSize:
          type: integer
          format: int32
        headJobOptions:
          type: string
        propagateHeadJobOptions:
          type: boolean
        preRunScript:
          type: string
        postRunScript:
          type: string
    AccessToken:
      required:
      - name
      type: object
      properties:
        basicAuth:
          type: string
          deprecated: true
        id:
          type: integer
          format: int64
          nullable: true
        name:
          maxLength: 50
          minLength: 1
          type: string
        lastUsed:
          type: string
          format: date-time
        dateCreated:
          type: string
          format: date-time
    Action.ConfigType:
      type: object
      discriminator:
        propertyName: discriminator
        mapping:
          github: '#/components/schemas/GithubActionConfig'
          tower: '#/components/schemas/Action.TowerActionConfig'
      oneOf:
      - $ref: '#/components/schemas/Action.TowerActionConfig'
      - $ref: '#/components/schemas/GithubActionConfig'
    Action.EventType:
      type: object
      discriminator:
        propertyName: discriminator
        mapping:
          github: '#/components/schemas/GithubActionEvent'
          tower: '#/components/schemas/Action.TowerActionEvent'
      oneOf:
      - $ref: '#/components/schemas/GithubActionEvent'
      - $ref: '#/components/schemas/Action.TowerActionEvent'
    Action.Source:
      type: string
      enum:
      - github
      - tower
    Action.Status:
      type: string
      enum:
      - CREATING
      - ACTIVE
      - ERROR
      - PAUSED
    Action.TowerActionConfig:
      type: object
      properties:
        discriminator:
          type: string
          readOnly: true
    Action.TowerActionEvent:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        workflowId:
          type: string
        discriminator:
          type: string
          readOnly: true
    ActionQueryAttribute:
      type: string
      enum:
      - labels
    ActionResponseDto:
      type: object
      properties:
        id:
          type: string
        launch:
          $ref: '#/components/schemas/Launch'
        name:
          type: string
        hookId:
          type: string
        hookUrl:
          type: string
        message:
          type: string
        source:
          $ref: '#/components/schemas/Action.Source'
        status:
          $ref: '#/components/schemas/Action.Status'
        config:
          $ref: '#/components/schemas/Action.ConfigType'
        event:
          $ref: '#/components/schemas/Action.EventType'
        lastSeen:
          type: string
          format: date-time
        dateCreated:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
        labels:
          type: array
          items:
            $ref: '#/components/schemas/LabelDbDto'
    AddMemberRequest:
      type: object
      properties:
        user:
          type: string
    AddMemberResponse:
      type: object
      properties:
        member:
          $ref: '#/components/schemas/MemberDbDto'
    AddParticipantRequest:
      type: object
      properties:
        memberId:
          type: integer
          format: int64
        teamId:
          type: integer
          format: int64
        userNameOrEmail:
          type: string
    AddParticipantResponse:
      type: object
      properties:
        participant:
          $ref: '#/components/schemas/ParticipantDbDto'
    AddTeamMemberResponse:
      type: object
      properties:
        member:
          $ref: '#/components/schemas/MemberDbDto'
    AgentSecurityKeys:
      type: object
      properties:
        connectionId:
          type: string
        workDir:
          type: string
        discriminator:
          type: string
          readOnly: true
    AltairPbsComputeConfig:
      title: Altair PBS configuration
      allOf:
      - $ref: '#/components/schemas/AbstractGridConfig'
      - type: object
        properties:
          environment:
            type: array
            items:
              $ref: '#/components/schemas/ConfigEnvVariable'
